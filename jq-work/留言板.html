<script>
	$(document).ready(function(){
		$("#name").blur(chick_name);
		$("#age").blur(chick_age);
		$("#pn").blur(chick_pn);
		$("#msg").blur(chick_msg);
		function chick_name(){
			name = $("#name").val();
			if(name.replace(/(^\s*)|(\s*$)/g,"")=="")
				document.getElementById("namec").innerHTML = "姓名/昵称不能为空";
			else
				document.getElementById("namec").innerHTML = "";
		}
		function chick_age(){
			age = $("#age").val();
			var reg = /(^\d{1}$)|(^\d{2}$)|(^\d{3}$)/;
			if(reg.test(age) == false)
				document.getElementById("agec").innerHTML = "年龄格式错误";
			else
				document.getElementById("namec").innerHTML = "";
		}
		function chick_pn(){
			pn = $("#pn").val();
			var reg = /(^\d{10}$)|(^\d{11}$)|(^\d{12}$)|(^\d{13}$)|(^\d{14}$)|(^\d{9}$)/;
			if(reg.test(pn) == false)
				document.getElementById("pnc").innerHTML = "手机号码格式错误";
			else
				document.getElementById("namec").innerHTML = "";
		}
		function chick_msg(){
			msg = $("#msg").val();
			if(msg.replace(/(^\s*)|(\s*$)/g,"")=="")
				document.getElementById("msgc").innerHTML = "留言不能为空";
			else
				document.getElementById("msgc").innerHTML = "";
		}
	});	
</script>
